name: CI
on:
    pull_request:
        types:
            - opened
            - synchronize
            - reopened
    push:
        branches:
            - main
permissions:
    contents: read
concurrency:
    group: ci-${{ github.ref }}
    cancel-in-progress: true
env:
    BUN_VERSION: 1.3.1
jobs:
    check-type:
        name: Check TS
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: ${{ env.BUN_VERSION }}
            - name: Install dependencies
              run: bun install --frozen-lockfile
            - name: Check ts
              run: bun run type-check
    check-formatting:
        name: Check formatting
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: ${{ env.BUN_VERSION }}
            - name: Install dependencies
              run: bun install --frozen-lockfile
            - name: Check formatting
              run: bun run format:check
    lint:
        name: Check lint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: ${{ env.BUN_VERSION }}
            - name: Install dependencies
              run: bun install --frozen-lockfile
            - name: Check lint
              run: bun run lint:check
